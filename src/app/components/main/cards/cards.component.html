


<div class="category-card" *ngFor="let cat of categoriesCard$ |async">

  <div class="conatiner">
    <div class="flex-wrap-wrap">

      <div class="box one">


        <div class="date">
          <h4>6/29/18</h4>
        </div>
        <h1>{{cat.title}}</h1>
        <div class="poster p1">
          <h4>{{cat.title[0]}}</h4>
        </div>
      </div>



    </div>

  </div>



</div>
