
<div class="d-flex flex-column justify-content-center align-items-center">
  <form [formGroup]="form" class="form-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Name</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput type="text" formControlName="title">
    </mat-form-field>

    <mat-form-field  appearance="outline" fxFlex>
      <mat-label>Surname</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput type="text" formControlName="descr">
    </mat-form-field>

    <mat-form-field  appearance="outline" fxFlex>
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput type="email" formControlName="metaKeyword">
    </mat-form-field>

    <mat-form-field  appearance="outline" fxFlex>
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput type="password" formControlName="metaDescr">
    </mat-form-field>

    <mat-form-field  appearance="outline" fxFlex>
      <mat-label>Phone Number</mat-label>
      <mat-icon matPrefix>phone</mat-icon>
      <input matInput type="text" formControlName="phone" placeholder="metaAuthor">
    </mat-form-field>

    <mat-form-field  appearance="outline" fxFlex>
      <mat-label>Phone Number</mat-label>
      <mat-icon matPrefix>phone</mat-icon>
      <input (change)="selectImage($event)" matInput type="file" formControlName="phone" placeholder="metaAuthor">
    </mat-form-field>



    <button (click)="submit()">{{ data ? 'edit' : 'add' }}</button>

  </form>
</div>
