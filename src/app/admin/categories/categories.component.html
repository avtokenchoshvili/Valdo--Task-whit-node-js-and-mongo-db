

<div class="cat-container" >


  <mat-card class="example-card" *ngFor="let cat of categoriesData$ | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{cat.title}}</mat-card-title>
      <mat-card-subtitle>{{cat.metaKeyword }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{cat.descr}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  (click)="addCategory(cat)">    <mat-icon  [ngStyle]="{'color':'green  '}"  > edit </mat-icon>       </button>
            <button mat-button (click)="delete(cat._id)">  <mat-icon  color="warn" >   delete     </mat-icon>  </button>
    </mat-card-actions>
  </mat-card>




</div>
