
<div class="tags-container">


  <div class="tags-buttons" *ngFor="let tag of tags$ | async">
    {{ tag.title }}
    <button mat-raised-button color="green" (click)="addTag(tag)">edit</button>
    <button mat-raised-button color="warn" (click)="delete(tag._id)">delete</button>
  </div>
  <button mat-raised-button color="primary" (click)="addTag()">add tag</button>



</div>
